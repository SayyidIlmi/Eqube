<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eQube - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ff8c42 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .input-focus:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        .btn-hover:hover {
            background: linear-gradient(135deg, #e55a2b 0%, #e6841a 100%);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }
        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 15%;
            left: 15%;
            animation-delay: 2s;
        }
        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 60%;
            right: 25%;
            animation-delay: 4s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4 relative">
    <div class="absolute top-0 right-0">
        <img src="/image/top-right.svg" alt="">
    </div>
    <div class="absolute bottom-0 left-0">
        <img src="/image/bottom-left.svg" alt="">
    </div>
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Login Card -->
    <div class="glass-effect rounded-3xl shadow-2xl p-8 w-full max-w-md relative z-10 transform transition-all duration-300 hover:scale-105 h-[90vh]">
        <!-- Logo -->
        <div class="text-center ">
            <div class="inline-flex items-center justify-center">
                <!-- <div class="bg-orange-500 rounded-xl p-3 mr-3"> -->
                    <!-- <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"> -->
                        <div class="inline-flex items-center justify-center mb-4 w-4/5">
                            <img src="/image/Layer_x0020_1.svg" alt=""class="p-5">
                        </div>
                        
                    <!-- </svg> -->
                <!-- </div> -->
                
            </div>
        </div>

        <!-- Login Form -->
        <form class="space-y-6" onsubmit="handleLogin(event)">
            <div class="text-center ">
                <h2 class="text-2xl font-semibold text-orange-500 mb-2">Login</h2>
            </div>

            <!-- Username Field -->
            <div class="space-y-2">
                <label for="username" class="text-gray-600 text-sm font-medium">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="w-full px-4 py-3 border-b-2 border-gray-200 bg-transparent input-focus transition-all duration-300 text-gray-700"
                    placeholder=""
                    required
                >
            </div>

            <!-- Password Field -->
            <div class="space-y-2">
                <label for="password" class="text-gray-600 text-sm font-medium">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="w-full px-4 py-3 border-b-2 border-gray-200 bg-transparent input-focus transition-all duration-300 text-gray-700"
                    placeholder=""
                    required
                >
            </div>

            <!-- Login Button -->
            <div class="pt-6">
                <button 
                    type="submit"
                    class="w-full bg-orange-500 text-white py-3 px-6 rounded-full font-semibold text-lg transition-all duration-300 btn-hover transform"
                >
                    Login
                </button>
            </div>
        </form>

      
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // Add loading state
                const button = event.target.querySelector('button[type="submit"]');
                const originalText = button.textContent;
                button.textContent = 'Logging in...';
                button.disabled = true;
                
                // Simulate login process
                setTimeout(() => {
                    alert(`Welcome, ${username}! Login simulation successful.`);
                    button.textContent = originalText;
                    button.disabled = false;
                    window.location.href = "Dashboard.html";
                    // Reset form
                    event.target.reset();
                }, 1500);
            }
        }

        // Add floating animation to input labels
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });
        });
    </script>
    
</body>
</html>
