<div class="controls">
<input class="search"  id="search2" >
<button class="btn" onclick="reset2()">Reset</button>
<button class="btn primary" onclick="addRandomPoints2()">Berikan +25 Poin (Demo)</button>
</div>
</div>


<div class="leaderboard">
<div class="card">
<h3 style="margin:0">Papan Peringkat Bulanan</h3>
<table class="table" id="lb-table2">
<thead>
<tr>
    <th>Peserta</th>
    <th style="width:110px">Poin</th>
</tr>
</thead>
<tbody id="tbody2"></tbody>
</table>
</div>


<aside class="card side-panel">
<div class="stat"><div>
<div style="font-weight:800">Reward</div>
<div class="small">Hadiah top 3: sertifikat + badge</div>
</div>

</div>
</div>


<script>
const data2 = [
{name:'Karina', pts:1400, avatar:'KA'},
{name:'Rio', pts:2100, avatar:'R'},
{name:'Maya', pts:1980, avatar:'M'},
{name:'Toni', pts:1450, avatar:'T'},
{name:'Umi', pts:1220, avatar:'U'},
{name:'Vino', pts:11980, avatar:'V'},
{name:'Wawan', pts:880, avatar:'W'},
{name:'Xena', pts:640, avatar:'X'},
{name:'Yusuf', pts:430, avatar:'Y'}
];
const tbody2 = document.getElementById('tbody2');
function render2(filter=''){
const sorted = [...data2].sort((a,b)=>b.pts-a.pts);
tbody2.innerHTML='';
sorted.forEach((u,idx)=>{
if(filter && !u.name.toLowerCase().includes(filter.toLowerCase())) return;
const tr = document.createElement('tr');
const progressPct = Math.min(100, Math.floor((u.pts % 800)/8)+20);
tr.innerHTML = `<td><div class='row'><div class='rank ${idx==0?"gold":idx==1?"silver":idx==2?"bronze":""}'>${idx+1}</div>
<div class='avatar'>${u.avatar}</div>
<div class='user-info'><div class='username'>${u.name}</div>
<div class='meta'>Lvl ${Math.min(1+Math.floor(u.pts/300),30)}</div></div></div></td>
<td class='points'>${u.pts}</td>`;
tbody2.appendChild(tr);
});
}
function addRandomPoints2(){ data2[Math.floor(Math.random()*data2.length)].pts += 25; render2(); }
function reset2(){ document.getElementById('search2').value=''; render2(); }
document.getElementById('search2').addEventListener('input', e=>render2(e.target.value));
render2();
</script>
</body>
